<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
  <div class="bg"></div>
  <div class="blob"></div>
    <form class="form" action="https://docs.google.com/forms/d/e/1FAIpQLScT9slgPnE579dJaPRMcL3SL6uy7-PFeLnKddRLA4cGquxWOw/formResponse">
        <h1 id="heading">DAILY IN & OUT</h1>
        <div class="field">
            <label for="name">Name:</label>
            <div class="radio-button-container">
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="afreen" name="entry.1546965070" value="Afreen">
                    <label class="radio-button__label" for="afreen">
                        <span class="radio-button__custom"></span>
                        Afreen
                    </label>
                </div>
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="afshan" name="entry.1546965070" value="Afshan">
                    <label class="radio-button__label" for="afshan">
                        <span class="radio-button__custom"></span>
                        Afshan
                    </label>
                </div>
            </div>
        </div>
        <div class="field">
            <label for="action">Action:</label>
            <div class="radio-button-container">
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="in" name="entry.181461919" value="IN">
                    <label class="radio-button__label" for="in">
                        <span class="radio-button__custom"></span>
                        IN
                    </label>
                </div>
                <div class="radio-button">
                    <input type="radio" class="radio-button__input" id="out" name="entry.181461919" value="OUT">
                    <label class="radio-button__label" for="out">
                        <span class="radio-button__custom"></span>
                        OUT
                    </label>
                </div>
            </div>
        </div>
        <div class="btn">
            <button type="submit" class="custom-button">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Submit</span>
            </button>
        </div>
    </form>
</div>

</body>
</html>
